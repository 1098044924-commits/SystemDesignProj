# 数据源：默认使用内存 H2，部署到云时通过环境变量覆盖 JDBC_* 或 SPRING_DATASOURCE_*
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:h2:mem:accounting;DB_CLOSE_DELAY=-1}
spring.datasource.username=${JDBC_DATABASE_USERNAME:sa}
spring.datasource.password=${JDBC_DATABASE_PASSWORD:}
spring.datasource.driver-class-name=${JDBC_DATABASE_DRIVER:org.h2.Driver}

# 使用 Hibernate 自动建表（空库可启动）。生产环境可改为 validate 并使用迁移工具。
spring.jpa.hibernate.ddl-auto=${JPA_HBM2DDL:update}
spring.jpa.show-sql=false

# 服务端口（可通过环境变量 SPRING_PORT 覆盖）
server.port=${SPRING_PORT:8080}

# 时区与序列化
spring.jackson.time-zone=Asia/Shanghai
spring.jackson.serialization.write-dates-as-timestamps=false

# 安全：允许静态资源公开（配置在 SecurityConfig）



